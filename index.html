<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <style>
    /* === General Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: hsl(47, 88%, 63%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* === Card === */
    .card {
      background: #fff;
      border: 1px solid #000;
      border-radius: 15px;
      box-shadow: 8px 8px 0 #000;
      width: 380px;
      overflow: hidden;
      padding: 20px;
    }

    .card img.thumbnail {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .tag {
      display: inline-block;
      background: hsl(47, 88%, 63%);
      color: #000;
      font-size: 14px;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .date {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 15px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    h2:hover {
      color: hsl(47, 88%, 63%);
    }

    .description {
      font-size: 15px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .author img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .author span {
      font-size: 14px;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="illustration-article.svg" alt="Article illustration" class="thumbnail">

    <span class="tag">Learning</span>
    <p class="date">Published 3 Sep 2025</p>

    <h2>HTML &amp; CSS foundations</h2>
    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="author">
      <img src="aryan.png" alt="Aryan R Nayak">
      <span>Aryan R Nayak</span>
    </div>
  </div>

</body>
</html>
